    <main onclick="bodyt()">
        <div id="scr" class="screen"><span id="scrupper"></span> <br>
            <span id="scrbottam"></span>
        </div>
        <div class="screen"> <button><i class="fas fa-backspace btn"></i></button></div>
        <div class="container">
            <!-- <button class="btn" id="com"><i class="fas fa-backspace"></i></button> -->
            <button class="btn">C</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
        </div>
    </main>
    <script>
        // For CALCULATOR
        let screen = document.getElementById("scrupper").innerHTML;
        let val1 = "";
        let equal = "";
        let bt = document.querySelectorAll('.btn');
        bt.forEach(element => {
            element.addEventListener('click', function go(a) {
                val = a.target.innerText;

                if (val == "x") {
                    if (val1.length < 30) {
                        val1 += "*";
                        document.getElementById("scrupper").innerHTML = val1;
                    }
                }
                else if (val == "C") {
                    document.getElementById("scrupper").innerHTML = "";
                    document.getElementById("scrbottam").innerHTML = "";
                    val1 = "";
                    equal = "";

                }
                else if (val == "%") {
                    val = "*.01";
                    val1 += val;
                    document.getElementById("scrupper").innerHTML = val1;
                }
                else if (val == "") {
                    val1 = val1.substr(0, val1.length - 1);
                    document.getElementById("scrupper").innerHTML = val1;
                    document.getElementById("scrbottam").innerHTML = "";
                    equal = "";

                }
                else if (val == "=") {
                    try {
                        console.log(val1);
                        equal = pars(val1);
                        document.getElementById("scrbottam").innerHTML = equal;
                    }
                    catch (err) {
                        document.getElementById("scrbottam").innerHTML = "Syntax Error";
                    }
                }
                else {
                    if (val1.length < 30) {
                        val1 += val;
                        document.getElementById("scrupper").innerHTML = val1;
                    }
                }
            })
        });
        function pars(str) {
            return Function(`'use strict'; return (${str})`)();
        }

    </script>
    <script src="live.js"></script>
